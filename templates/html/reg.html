<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/reg_style.css">
</head>
<body>
<header>
  <div class="container">
    <div class="entrance">
      <!--partial:index.partial.html -->

      {{ if .err }}
      <h1 class="h1" style="color: darkred">{{.err}}</h1>
      {{ else }}
      <h1 class="h1">Регистрация</h1>
      {{ end }}
      <form class="login" method="post" class="form">

        <input type="text" placeholder="Логин" name="username" class="input">
        <input type="password" placeholder="Пароль" name="password" class="input">
        <input type="password" placeholder="Пароль" name="password2" class="input">
        <div class="mentors">
          <button class="btn" type="submit">Войти</button>
          <a href="/login" class="a__1">Я студент!</a>
        </div>
      </form>
      <a href="/login" class="a__2">Уже есть аккаунт?</a>
    </div>
  </div>
</header>
</body>
</html>
